<doctype! html> <!-- sets the HTML5 standard (very common)-->
<html lang="en"> <!-- sets language to english (convenience, good for text to speech stuff)-->
    <head> <!-- core part of HTML to establish file rules-->
    <meta charset="utf-8"> <!-- sets character encoding, can't always rely on others to set this-->
    <meta name="description" content="A page for exploring HTML documents"> <!-- used to be used for search engines but weren't always honest... should still be used for personal-->
    <title>Basic HTML document</title> <!-- Shown on the tab bar-->
    </head>
        <body> <!-- other core part of HTML... uses browser default rendering if no CSS provided-->
            <h1>Page content</h1> <!-- Top level heading tag-->
            <p>The main page content appears inside the <b>body</b><!-- b for bold tag--> tag. HTML contains several elements that allow you to properly structure and format your content.<p> <!-- p for paragraph tag-->
        </body>
</html>
